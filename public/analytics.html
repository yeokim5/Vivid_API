<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivid Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .dashboard {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .stats-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 1rem;
        color: #666;
        margin-bottom: 10px;
      }

      .stat-change {
        font-size: 0.9rem;
        padding: 4px 8px;
        border-radius: 20px;
      }

      .positive {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .negative {
        background: #ffebee;
        color: #c62828;
      }

      .charts-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 40px;
      }

      .chart-card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        height: 400px;
      }

      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }

      .chart-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .controls {
        margin-bottom: 20px;
        text-align: center;
      }

      .period-selector {
        display: inline-flex;
        background: #f5f5f5;
        border-radius: 25px;
        padding: 4px;
      }

      .period-btn {
        padding: 8px 16px;
        border: none;
        background: transparent;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .period-btn.active {
        background: #667eea;
        color: white;
      }

      .activity-feed {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 25px;
      }

      .activity-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }

      .activity-item {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .activity-item:last-child {
        border-bottom: none;
      }

      .activity-text {
        flex: 1;
      }

      .activity-time {
        color: #666;
        font-size: 0.9rem;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .charts-container {
          grid-template-columns: 1fr;
        }

        .stats-overview {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h1>üìä Vivid Analytics Dashboard</h1>
        <p>Track your platform's growth and user engagement</p>
      </div>

      <div id="loading" class="loading">
        <h3>Loading analytics data...</h3>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="dashboard-content" style="display: none">
        <div class="stats-overview" id="stats-overview">
          <!-- Stats cards will be populated here -->
        </div>

        <div class="controls">
          <div class="period-selector">
            <button class="period-btn" data-period="7d">7 Days</button>
            <button class="period-btn active" data-period="30d">30 Days</button>
            <button class="period-btn" data-period="90d">90 Days</button>
            <button class="period-btn" data-period="1y">1 Year</button>
          </div>
        </div>

        <div class="charts-container">
          <div class="chart-card">
            <h3 class="chart-title">User Registrations Over Time</h3>
            <div class="chart-container">
              <canvas id="userChart"></canvas>
            </div>
          </div>

          <div class="chart-card">
            <h3 class="chart-title">Essay Creation Over Time</h3>
            <div class="chart-container">
              <canvas id="essayChart"></canvas>
            </div>
          </div>
        </div>

        <div class="activity-feed">
          <h3 class="activity-title">Recent Activity</h3>
          <div id="activity-list">
            <!-- Activity items will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      let userChart, essayChart;
      let currentPeriod = "30d";

      // Initialize dashboard
      document.addEventListener("DOMContentLoaded", async () => {
        await loadDashboard();
        setupEventListeners();
      });

      // Setup event listeners
      function setupEventListeners() {
        document.querySelectorAll(".period-btn").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            document
              .querySelectorAll(".period-btn")
              .forEach((b) => b.classList.remove("active"));
            e.target.classList.add("active");
            currentPeriod = e.target.dataset.period;
            await loadCharts();
          });
        });
      }

      // Load complete dashboard
      async function loadDashboard() {
        try {
          await Promise.all([loadOverview(), loadCharts(), loadActivity()]);

          document.getElementById("loading").style.display = "none";
          document.getElementById("dashboard-content").style.display = "block";
        } catch (error) {
          showError("Failed to load dashboard: " + error.message);
        }
      }

      // Load overview statistics
      async function loadOverview() {
        const response = await fetch("/api/analytics/dashboard");
        if (!response.ok) throw new Error("Failed to fetch overview data");

        const data = await response.json();
        const overview = data.data.overview;

        const statsContainer = document.getElementById("stats-overview");
        statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${overview.totalUsers.toLocaleString()}</div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-change positive">
                        +${overview.usersLast7Days} this week
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overview.totalEssays.toLocaleString()}</div>
                    <div class="stat-label">Total Essays</div>
                    <div class="stat-change positive">
                        +${overview.essaysLast7Days} this week
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overview.totalViews.toLocaleString()}</div>
                    <div class="stat-label">Total Views</div>
                    <div class="stat-change positive">
                        Growing steadily
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overview.usersLast30Days}</div>
                    <div class="stat-label">New Users (30d)</div>
                    <div class="stat-change positive">
                        ${Math.round(
                          (overview.usersLast30Days / overview.totalUsers) * 100
                        )}% of total
                    </div>
                </div>
            `;
      }

      // Load and update charts
      async function loadCharts() {
        const [userResponse, essayResponse] = await Promise.all([
          fetch(
            `/api/analytics/users/registration-stats?period=${currentPeriod}`
          ),
          fetch(`/api/analytics/essays/creation-stats?period=${currentPeriod}`),
        ]);

        if (!userResponse.ok || !essayResponse.ok) {
          throw new Error("Failed to fetch chart data");
        }

        const userData = await userResponse.json();
        const essayData = await essayResponse.json();

        updateUserChart(userData.data.stats);
        updateEssayChart(essayData.data.stats);
      }

      // Update user registration chart
      function updateUserChart(data) {
        const ctx = document.getElementById("userChart").getContext("2d");

        if (userChart) {
          userChart.destroy();
        }

        userChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: data.map((d) => new Date(d.date).toLocaleDateString()),
            datasets: [
              {
                label: "New Users",
                data: data.map((d) => d.count),
                borderColor: "#667eea",
                backgroundColor: "rgba(102, 126, 234, 0.1)",
                borderWidth: 3,
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
            },
            interaction: {
              intersect: false,
              mode: "index",
            },
          },
        });
      }

      // Update essay creation chart
      function updateEssayChart(data) {
        const ctx = document.getElementById("essayChart").getContext("2d");

        if (essayChart) {
          essayChart.destroy();
        }

        essayChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: data.map((d) => new Date(d.date).toLocaleDateString()),
            datasets: [
              {
                label: "New Essays",
                data: data.map((d) => d.count),
                borderColor: "#764ba2",
                backgroundColor: "rgba(118, 75, 162, 0.1)",
                borderWidth: 3,
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
            },
            interaction: {
              intersect: false,
              mode: "index",
            },
          },
        });
      }

      // Load recent activity
      async function loadActivity() {
        const response = await fetch("/api/analytics/activity/recent?limit=10");
        if (!response.ok) throw new Error("Failed to fetch activity data");

        const data = await response.json();
        const activities = data.data.activities;

        const activityList = document.getElementById("activity-list");
        if (activities.length === 0) {
          activityList.innerHTML = "<p>No recent activity found.</p>";
          return;
        }

        activityList.innerHTML = activities
          .map((activity) => {
            const time = new Date(activity.createdAt).toLocaleString();
            const userName = activity.userId?.name || "Unknown User";
            const actionText = formatActivityAction(
              activity.action,
              activity.details,
              userName
            );

            return `
                    <div class="activity-item">
                        <div class="activity-text">${actionText}</div>
                        <div class="activity-time">${time}</div>
                    </div>
                `;
          })
          .join("");
      }

      // Format activity action for display
      function formatActivityAction(action, details, userName) {
        switch (action) {
          case "user_registered":
            return `üéâ ${userName} joined the platform`;
          case "user_login":
            return `üëã ${userName} logged in`;
          case "essay_created":
            return `‚úçÔ∏è ${userName} created "${details?.title || "New Essay"}"`;
          case "essay_viewed":
            return `üëÅÔ∏è Essay was viewed`;
          case "credit_used":
            return `üí≥ ${userName} used a credit`;
          case "credit_purchased":
            return `üí∞ ${userName} purchased ${
              details?.creditsAdded || 0
            } credits`;
          default:
            return `üìù ${userName} performed ${action}`;
        }
      }

      // Show error message
      function showError(message) {
        document.getElementById("loading").style.display = "none";
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
