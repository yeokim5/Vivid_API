<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

      content="An immersive scrollytelling experience about mindfulness and presence in everyday life"
    />

      content="scrollytelling, mindfulness, presence, journal, storytelling"
    />
    <meta
      property="og:description"
      content="An immersive story about finding peace in everyday moments"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="preload"

    />

    <title>[Title]</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0a0a0a;
        --text-color: #f8f9fa;
        --accent-color: #cccac4;
        --accent-secondary: #ffffff;
        --border-radius: 16px;
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --glass-bg: rgba(255, 255, 255, 0.5);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        line-height: 1.6;
        font-feature-settings: "kern" 1, "liga" 1;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .smooth-wrapper {
        position: relative;
      }

      .smooth-content {
        position: relative;
      }

      header {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a1a 100%);
        overflow: hidden;
      }

      header .bg-overlay {
  background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}


      h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(2.5rem, 8vw, 7rem);
        font-weight: 600;
        margin-bottom: 1.5rem;
        z-index: 2;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        color: var(--accent-color);
        text-align: center;
        max-width: 90%;
        line-height: 1.1;
      }

      h2 {
        font-family: "Playfair Display", serif;
        font-size: clamp(1.5rem, 5vw, 3rem);
        font-weight: 500;
        margin-bottom: 1.5rem;
        z-index: 2;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        color: var(--accent-color);
        text-align: center;
        max-width: 90%;
        line-height: 1.1;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .scroll-text {
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
      }

      .scroll-arrow {
        width: 2px;
        height: 20px;
        background: linear-gradient(
          to bottom,
          var(--accent-color),
          transparent
        );
        position: relative;
      }

      .scroll-arrow::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        border-right: 2px solid var(--accent-color);
        border-bottom: 2px solid var(--accent-color);
        transform: translateX(-50%) rotate(45deg);
      }

      section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(2rem, 5vw, 4rem);
        position: relative;
        overflow: hidden;
      }

      .bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .quote {
    max-width: min(900px, 90vw);
    font-family: "Playfair Display", serif;
    font-size: clamp(1.25rem, 3.5vw, 2.5rem);
    line-height: 1.4;
    position: relative;
    z-index: 2;
    text-shadow: none;
    padding: clamp(1.5rem, 4vw, 3rem);
    backdrop-filter: blur(10px) saturate(180%);
    background: rgba(88, 88, 88, 0.5); /* Semi-transparent background */
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-strong);
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
}



      .quote.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .quote::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: var(--border-radius);
        padding: 1px;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          transparent,
          var(--accent-secondary)
        );
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: xor;
        -webkit-mask-composite: xor;
        opacity: 0.3;
      }

      .quote .line {
        width: 100%;
        display: block;
        margin-bottom: 0;
        text-align: center;
        text-wrap: balance;
        -webkit-text-wrap: balance;
        hyphens: auto;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        orphans: 3;
        widows: 3;
        word-spacing: 0.1em;
        letter-spacing: 0.01em;
        min-width: 0;
        overflow-wrap: break-word;
        word-break: normal;
        text-align: center;
        text-align-last: center;
      }

      @media (max-width: 768px) {
        .quote .line {
          text-align: left;
          text-align-last: left;
          hyphens: none;
          -webkit-hyphens: none;
        }
      }

      .quote span {
        display: inline-block;
      }

      .highlight {
        color: var(--accent-color);
        font-weight: 500;
      }

      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        z-index: 0;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .parallax-bg {
          background-attachment: scroll;
          transform: scale(1.05);
        }
      }

      .final-section {
        text-align: center;
        background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a1a 100%);
      }

      .final-quote {
        font-family: "Playfair Display", serif;
        font-style: italic;
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        max-width: 800px;
        margin: 0 auto;
        font-weight: 400;
      }

      .credits {
        position: fixed;
        color: rgba(255, 255, 255, 1);
        bottom: 1rem;
        right: 4rem;
        font-size: 1rem;
        z-index: 10;
        font-weight: 500;
        letter-spacing: 0.05em;
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: var(--transition-smooth);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 2.5rem;
        line-height: 1;
      }

      .credits:hover {
        opacity: 0.8;
      }

      .share-button {
        position: fixed;
        color: rgba(255, 255, 255, 1);
        bottom: 1rem;
        right: 1rem;
        font-size: 1rem;
        z-index: 10;
        font-weight: 500;
        letter-spacing: 0.05em;
        padding: 0.75rem;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: var(--transition-smooth);
        cursor: pointer;
        border: none;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        transform: translateY(0);
      }

      .share-icon {
        width: 1.2rem;
        height: 1.2rem;
        fill: currentColor;
      }

      .share-button:hover {
        opacity: 0.8;
      }

      /* Loading state */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      .loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(212, 175, 55, 0.3);
        border-top: 2px solid var(--accent-color);
        border-radius: 50%;
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .scroll-arrow {
          animation: none;
        }

        .loader {
          animation: none;
          border: 2px solid var(--accent-color);
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --overlay-color: rgba(0, 0, 0, 0.9);
          --glass-bg: rgba(0, 0, 0, 0.95);
        }

        .quote {
          border: 2px solid var(--accent-color);
        }
      }

      /* Focus states for accessibility */
      .quote:focus-within {
        outline: 2px solid var(--accent-color);
        outline-offset: 4px;
      }

      /* Enhanced mobile experience */
      @media (max-width: 480px) {
        section {
          padding: 1.5rem 1rem;
        }

        .quote {
          padding: 1.5rem;
          border-radius: 12px;
        }

        h1 {
          font-size: clamp(2rem, 10vw, 4rem);
        }
      }

      /* Dark mode refinements */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #ffffff;
          --glass-bg: rgba(10, 10, 10, 0.9);
        }
      }

      /* Music Player Styles */
      .music-player-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.5rem;
      }

      .music-icon {
        width: 2.5rem;
        height: 2.5rem;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: var(--transition-smooth);
      }

      .music-icon:hover {
        transform: scale(1.05);
      }

      .music-icon svg {
        width: 1.2rem;
        height: 1.2rem;
        fill: var(--accent-color);
      }

      .music-player {
        background: rgba(0, 0, 0, 0.5);
        border-radius: var(--border-radius);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        transition: var(--transition-smooth);
        width: 300px;
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
      }

      .music-player.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
      }

      .player-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background: rgba(0, 0, 0, 0.3);
      }

      .player-title {
        color: var(--accent-color);
        font-size: 0.9rem;
        font-weight: 500;
      }

      .minimize-btn {
        background: none;
        border: none;
        color: var(--accent-color);
        cursor: pointer;
        padding: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .minimize-btn svg {
        width: 1rem;
        height: 1rem;
        fill: currentColor;
      }

      .player-content {
        padding: 1rem;
      }

      .youtube-iframe {
        width: 100%;
        aspect-ratio: 16/9;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      Loading...
    </div>

    <!-- Music Player Component -->
    <div class="music-player-container">
      <div class="music-icon" id="musicIcon">
        <svg class="music-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <svg class="minus-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <path d="M19 13H5v-2h14v2z"/>
        </svg>
      </div>
      <div class="music-player" id="musicPlayer">
        <div class="player-header">
        </div>
        <div class="player-content">
          <iframe class="youtube-iframe" src="https://www.youtube.com/embed/[Video_Code]" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="smooth-wrapper">
      <div class="smooth-content">
        <header>
          <div class="parallax-bg" id="header-bg"></div>
          <div class="bg-overlay"></div>
          <h1>[Title]</h1>
          <h2>[Subtitle]</h2>
          <div class="scroll-indicator">
            <span class="scroll-text">Scroll</span>
            <div class="scroll-arrow"></div>
          </div>
        </header>

        <section class="section-1">
        <div class="parallax-bg" id="bg-1"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-1">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-2">
          <div class="parallax-bg" id="bg-2"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-2">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-3">
          <div class="parallax-bg" id="bg-3"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-3">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-4">
          <div class="parallax-bg" id="bg-4"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-4">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-5">
          <div class="parallax-bg" id="bg-5"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-5">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-6">
          <div class="parallax-bg" id="bg-6"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-6">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-7">
          <div class="parallax-bg" id="bg-7"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-7">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-8">
          <div class="parallax-bg" id="bg-8"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-8">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-9">
          <div class="parallax-bg" id="bg-9"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-9">
            <div class="line"></div>
          </div>
        </section>

        <section class="section-10">
          <div class="parallax-bg" id="bg-10"></div>
          <div class="bg-overlay"></div>
          <div class="quote quote-10">
            <div class="line"></div>
          </div>
        </section>
      </div>
    </div>

    <button class="share-button" onclick="shareCurrentPage()">
      <svg class="share-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
      </svg>
    </button>
    <a href="http://localhost:3000/"><div class="credits">Make Your Own</div></a>

    <script>
      setTimeout(() => {
        const loading = document.querySelector(".loading");
        loading.classList.add("fade-out");
        setTimeout(() => loading.remove(), 500);
      }, 1000);
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const quotes = document.querySelectorAll(".quote");
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.1 }
        );
        quotes.forEach((quote) => {
          observer.observe(quote);
        });
      });
    </script>
    <script>
      // Set background images
      const backgroundImages = {
        "header-bg": "[Header_background]",
        "bg-1": "",
        "bg-2": "",
        "bg-3": "",
        "bg-4": "",
        "bg-5": "",
        "bg-6": "",
        "bg-7": "",
        "bg-8": "",
        "bg-9": "",
        "bg-10": "",
      };

      // Apply background images to sections
      document.addEventListener('DOMContentLoaded', () => {
        Object.entries(backgroundImages).forEach(([id, url]) => {
          if (url && url.startsWith('http')) {  // Only apply if it's a valid URL
            const element = document.getElementById(id);
            if (element) {
              element.style.backgroundImage = `url('${url}')`;
            }
          }
        });
      });
    </script>
    <script>
      function shareCurrentPage() {
        if (navigator.share) {
          navigator.share({
            title: document.title,
            url: window.location.href
          })
          .catch(error => console.log('Error sharing:', error));
        } else {
          // Fallback for browsers that don't support the Web Share API
          navigator.clipboard.writeText(window.location.href)
            .then(() => alert('Link copied to clipboard!'))
            .catch(err => console.error('Failed to copy link:', err));
        }
      }
    </script>
    <script>
      // Music Player Functionality
      document.addEventListener('DOMContentLoaded', () => {
        const musicIcon = document.getElementById('musicIcon');
        const musicPlayer = document.getElementById('musicPlayer');
        const musicSvg = musicIcon.querySelector('.music-svg');
        const minusSvg = musicIcon.querySelector('.minus-svg');

        musicIcon.addEventListener('click', () => {
          const isVisible = musicPlayer.classList.contains('visible');
          if (isVisible) {
            musicPlayer.classList.remove('visible');
            musicSvg.style.display = 'block';
            minusSvg.style.display = 'none';
          } else {
            musicPlayer.classList.add('visible');
            musicSvg.style.display = 'none';
            minusSvg.style.display = 'block';
          }
        });
      });
    </script>
  </body>
</html>
