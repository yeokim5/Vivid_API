<!DOCTYPE html>
<html lang="en">

    />

    <meta name="twitter:card" content="summary_large_image" />

    <title>[Title]</title>

    <link

    />

      rel="stylesheet"
      href="https://vivid-eight.vercel.app/styles/background-effects.css"
      type="text/css"
    />
    <!-- Custom styling injected by the server -->
    <style id="custom-styles">
      :root {
        --bg-color: #0a0a0a;
        --text-color: [TEXT_COLOR];
        --accent-color: [TITLE_COLOR];
        --accent-secondary: #ffffff;
        --border-radius: 16px;
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --glass-bg: rgba(255, 255, 255, 0.5);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow-strong: 0 8px 32px rgba(0, 0, 0, 0.3);
        --font-family: "[FONT_FAMILY]";
      }

      body {
        font-family: "[FONT_FAMILY]", sans-serif;
      }

      h1,
      h2 {
        font-family: "[FONT_FAMILY]", serif;
      }

      .quote {
        font-family: "[FONT_FAMILY]", serif;
        background: rgba(
          88,
          88,
          88,
          0.5
        ); /* This line will be replaced by the custom background color and opacity */
        position: relative;
        z-index: 10; /* Above the background effect */
      }

      /* Force font family for all quote content */
      .quote,
      .quote *,
      .quote .line,
      .quote span,
      .quote p,
      .quote div {
        font-family: "[FONT_FAMILY]", serif !important;
      }

      /* Z-index hierarchy for proper layering */
      .parallax-bg {
        z-index: 1; /* Background image at the bottom */
      }

      .bg-overlay {
        z-index: 2; /* Overlay above background image but below effects */
      }

      /* Background effect container will have z-index 5 via JS */

      header h1,
      header h2,
      .author,
      .scroll-indicator {
        position: relative;
        z-index: 10; /* Above the background effect */
      }

      /* Ensure nav dots and UI elements stay on top */
      .nav-dots,
      .share-button,
      .credits,
      .music-icon {
        z-index: 100; /* Always on top */
      }

      /* Fix music player positioning - Override all styles */
      .music-player-container {
        position: fixed !important;
        top: 1rem !important;
        right: 1rem !important;
        left: auto !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: flex-end !important;
        justify-content: flex-start !important;
        gap: 0.5rem !important;
        width: auto !important;
        z-index: 1000 !important;
      }

      .music-player-container[style*="display: block"] {
        display: flex !important;
        flex-direction: column !important;
        align-items: flex-end !important;
      }

      .music-icon {
        align-self: flex-end !important;
        margin-left: auto !important;
        position: relative !important;
        right: 0 !important;
        left: auto !important;
      }
    </style>
  </head>
  <body>
    <div class="loading">Loading...</div>

    <!-- Music Player Component -->
    <div class="music-player-container">
      <div class="music-icon" id="musicIcon">
        <svg
          class="music-svg"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
          />
        </svg>
        <svg
          class="minus-svg"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          style="display: none"
        >
          <path d="M19 13H5v-2h14v2z" />
        </svg>
      </div>
      <div class="music-player" id="musicPlayer">
        <div class="player-header"></div>
        <div class="player-content">
          <iframe
            class="youtube-iframe"
            src="https://www.youtube.com/embed/[Video_Code]"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            playsinline
          ></iframe>
        </div>
      </div>
    </div>

    <div class="smooth-wrapper">
      <div class="smooth-content">
        <header>

          <div class="author">by [Username]</div>
          <div class="scroll-indicator">
            <span class="scroll-text" style="color: white; font-size: 1.5rem"

        <section class="section-1">
